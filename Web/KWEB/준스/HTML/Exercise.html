<!DOCTYPE html>
<html>

<head>
  <title>KWEB 설문조사</title>
</head>

<body>
  <div class="thumbnail">
    <strong>KWEB 설문조사</strong><br>
    <img id="KWEB-logo" src="http://info.korea.ac.kr/_res/info/img/community/img_kweb.gif" alt="KWEB logo"><br>
    <a href="https://www.facebook.com/kwebfamily/">KWEB 페이스북 페이지</a>
  </div>

  <div class="question1">
    <strong>1. 이름을 작성해주세요.</strong><br>
    <input type="text">
  </div>

  <div class="question2">
    <strong>2. 학번을 작성해주세요.</strong><br>
    <input type="text">
  </div>

  <div class="question3">
    <strong>3. 현재 회원 등급을 선택해주세요.</strong><br>
    <label><input type="radio" name="member-grade" value="mem1">준회원</label>
    <label><input type="radio" name="member-grade" value="mem2">정회원</label>
    <label><input type="radio" name="member-grade" value="mem3">휴회원</label>
  </div>

  <div class="question4">
    <strong>4. 현재 본인이 관심있는 분야를 모두 선택해주세요.</strong><br>
    <label><input type="checkbox" name="front-end">프론트엔드 프로그래밍</label>
    <label><input type="checkbox" name="back-end">백엔드 프로그래밍</label>
    <label><input type="checkbox" name="web-crawling">웹 크롤링</label>
    <label><input type="checkbox" name="web-security">웹 보안</label>
    <label><input type="checkbox" name="etc">기타 <input type="text" name="etc"></label>
  </div>

  <div class="question5">
    <strong>5. 2020년 봄학기 KWEB 스터디에 대한 전반적인 평가와 피드백을 작성해주세요.</strong><br>
    <form>
      <textarea cols="60" rows="10"></textarea><br>
      <input type="submit">
    </form>
  </div>
</body>

</html>
